<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Exercises in Jvascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class= "exercise-one">
        <h2>Exercise 1</h2>
        <form action=""></form>
          <label for="num1">Give a number</label>
          <input type="number" class="input-box" id="num1" >
          <label for="num2">Give one more number</label>
          <input type="number" class="input-box" id="num2">
          <button onclick= "isNumber100()"> Click me! </button>
          <h3>Is the sum of two numbers = 100 or one of both = 100 ?</h3>
          <p id= "result1"></p>
        </form>
    </section>
    <section class= "exercise-two">
        <h2>Exercise 2</h2>
        <label for="filetype">Select a file</label>
        <input type="file" class="input-box" id="filetype" >
        <button onclick="typeOfFile()"> Click me! </button>
        <p id ="result2"></p>
    </section>
    <section class= "exercise-three">
        <h2>Exercise 3</h2>
        <label for="randomString">Enter text</label>
        <input type="text" class="input-box" id="randomString1">
        <button onclick= "nextLetter()"> Click me! </button>
        <p id= "result3"></p>
    </section>
    <section class= "exercise-four">
        <h2>Exercise 4</h2>
        <h3> mm-dd-yyyy , mm/dd/yyyy</h3>
        <div id="date"></div>
    </section>
    <section class= "exercise-five">
        <h2>Exercise 5</h2>
        <input type="text" class="input-box" id="randomString2">
        <button onclick= "randomText()"> Click me! </button>
        <p id= "result5"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
