<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Exercises in Jvascript (part 5)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>5 Exercises in Jvascript (part 5)</h1>
    <section>
        <h2>Exercise 1</h2>
        <label for="str1">Type a word!</label>
        <input type="text" id = "str1">
        <button onclick="alphabeticalOrder()">Click here!</button>
        <h3>Letters in alphabetical order:</h3>
        <p id="result1"></p>
    </section>
    <section>
        <h2>Exercise 2</h2>
        <label for="str2">Type a word!</label>
        <input type="text" id = "str2">
        <button onclick="countVowels()">Click here!</button>
        <h3> The number of vowels within the string are:</h3>
        <p id="result2"></p>
    </section>
    <section>
        <h2>Exercise 3</h2>
        <label for="coins">Type amount!</label>
        <input type="number" id = "coins">
        <button onclick="coinCalculation()">Click here!</button>
        <h3>Amaount of coins 25, 10, 5, 2, 1 are:</h3>
        <p id="result3"></p>
    </section>
    <section>
        <h2>Exercise 4</h2>
        <label for="str4">Type a text!</label>
        <input type="text" id = "str4">
        <button onclick="ex4()">Click here!</button>
        <h3>Unique characters from string are:</h3>
        <p id="result4"></p>
    </section>
    <section>
        <h2>Exercise 5</h2>
        <label for="str5">Type a text!</label>
        <input type="text" id = "str5">
        <button onclick="ex5()">Click here!</button>
        <h3>The first not repeated character is:</h3>
        <p id="result5"></p>
    </section>
    <script src="script5.js"></script>
</body>
</html>
